
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calm & Learn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calm & Learn</h1>

    <!-- Breathing Exercise -->
    <div class="section">
      <h2>Guided Breathing</h2>
      <div class="breathing-circle" id="breathingCircle">Click to Start</div>
      <div class="button-group">
        <button id="startBreathing" onclick="startBreathing()">Start</button>
        <button id="stopBreathing" onclick="stopBreathing()" disabled>Stop</button>
      </div>
    </div>

    <!-- Mindfulness Quote -->
    <div class="section">
      <h2>Mindfulness Quote</h2>
      <p id="quote" class="quote"></p>
      <button onclick="getRandomQuote()">New Quote</button>
    </div>

    <!-- Daily Fact/Tip -->
    <div class="section">
      <h2>Learn Something New</h2>
      <p id="fact"></p>
      <button onclick="getRandomFact()">New Fact</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
